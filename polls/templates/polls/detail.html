{% extends 'polls/base_polls.html' %}

{% block main %}
  <h4>{{ question.title }}</h4>
  <a href="{% url 'polls:results' question.id %}">See the results without voting</a>

  {% if error_message %}
    <p>
      <strong>{{ error_message }}</strong>
    </p>
  {% endif %}

  <form action="{% url 'polls:vote' question.id %}" method="post">
    {% csrf_token %}
    {% for choice in question.related_question.all %}
      <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
      <label for="choice{{ forloop.counter }}">{{ choice.title }}</label><br>
    {% endfor %}
    <input class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-2" type="submit" value="Vote">
  </form>
{% endblock main %}
