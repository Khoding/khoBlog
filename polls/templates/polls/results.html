{% extends 'tailwind/base.html' %}

{% block content %}
  <h4>{{ question.title }}</h4>

  <ul class="mb-2">
    {% for choice in question.related_question.all %}
      <li>{{ choice.title }}
        --
        {{ choice.votes }}
        vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
  </ul>

  <a class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-cornflower-600 hover:bg-cornflower-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cornflower-500" href="{% url 'polls:detail' question.id %}">Vote again ?</a>
{% endblock content %}
