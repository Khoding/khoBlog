{% extends 'tailwind/base.html' %}

{% block content %}
  <div class="text-xl">{{ question.title }}</div>

  <ul class="mb-2">
    {% for choice in question.related_question.all %}
      <li>{{ choice.title }}
        --
        {{ choice.votes }}
        vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
  </ul>

  <a class="kho-button-forms kho-button-submit" href="{% url 'polls:detail' question.id %}">Vote again?</a>
{% endblock content %}
