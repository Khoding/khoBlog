{% extends 'polls/base_polls.html' %} {% block main %}
<h4>{{ question.title }}</h4>

<ul class="mb-2">
  {% for choice in question.related_question.all %}
  <li>
    {{ choice.title }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}
  </li>
  {% endfor %}
</ul>

<a class="btn btn-primary" href="{% url 'polls:detail' question.id %}"
  >Vote again ?</a
>
{% endblock main %}
