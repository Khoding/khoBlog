{% extends 'tailwind/base.html' %}

{% block content %}
  <ol class="list-unstyled mb-0">
    {% for question in latest_question_list %}
      <li>
        <a href="{% url 'polls:detail' question.id %}">{{ question.id }}
          -
          {{ question.title }}</a>
      </li>
      {% empty %}
      <p>No polls are available.</p>
    {% endfor %}
  </ol>
{% endblock content %}
