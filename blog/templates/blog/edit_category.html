{% extends 'tailwind/base.html' %}
{% load project_tags %}

{% block content %}
  <form method="post" novalidate="novalidate">
    <div class="text-red-600 dark:text-flamingo-600">
      {{ form.non_field_errors }}
    </div>

    {% form form %}

    <button type="submit" class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-cornflower-600 hover:bg-cornflower-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cornflower-500">{{ title }}</button>
  </form>
{% endblock content %}
