{% for category in post.categories.all %}
  {% if not category.withdrawn or category.withdrawn and user.is_superuser %}
    {% spaceless %}
      <a href="{{ category.get_absolute_url }}">{{ category|capfirst }}</a>
      {% if not forloop.last %}
        <span>,</span>
      {% endif %}
    {% endspaceless %}
  {% endif %}
{% endfor %}
