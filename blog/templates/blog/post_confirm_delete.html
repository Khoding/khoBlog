{% extends 'tailwind/base.html' %}
{% load widget_tweaks project_tags %}

{% block content %}
  <h3>Delete:
    {{ post.id }}
    -
    {{ post.title }}</h3>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% form form %}

    <button type="submit" class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-flamingo-600 hover:bg-flamingo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-flamingo-500 mt-2">{{ title }}</button>
  </form>
{% endblock content %}
