{% extends 'blog/base_post.html' %}


{% block main %}
    <h2>Delete Post</h2>
    <h3>Delete: {{ post.title }}</h3>
    <form method="POST" class="form">
        {% csrf_token %}
        <h4>Are you sure ?</h4>

        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>

{% endblock main %}
