{% extends 'blog/base_post.html' %}
{% load bootstrap5 %}
{% load markdown_extra %}

{% block main %}
    <h2>Update Category</h2>
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>

{% endblock main %}
