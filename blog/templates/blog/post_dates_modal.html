<div class="d-none d-xl-block">
    <p class="mb-auto text-muted">Created at: {{ post.created_date|date:'l, d F Y H:m:s' }}</p>

    {% if post.published_date %}
        <p class="mb-auto text-muted">Published at: {{ post.published_date|date:'l, d F Y H:m:s' }}</p>
    {% endif %}

    {% if post.modified_date %}
        <p class="mb-auto text-muted">Last Modification on: {{ post.modified_date|date:'l, d F Y H:m:s' }}</p>
    {% endif %}
</div>
