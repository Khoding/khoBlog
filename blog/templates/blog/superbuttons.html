{% block superButtons %}
    {% if user.is_superuser %}

        <div class="btn-group float-right">
            <a class="btn btn-secondary" href="{% url 'blog:post_edit' slug=post.slug %}">
                <i class="bi bi-pencil-square"></i> Edit
            </a>
            <a class="btn btn-secondary dropdown-toggle dropdown-toggle-split" href="#" role="button" id="postAdminDropdown-{{ post.id }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
            </a>

            <div class="dropdown-menu" aria-labelledby="postAdminDropdown">
                {% if not post.published_date %}
                    <a class="dropdown-item" href="{% url 'blog:post_publish' slug=post.slug %}">
                        <i class="bi bi-file-earmark-arrow-up"></i> Publish
                    </a>

                    <a class="dropdown-item" href="{% url 'blog:post_publish_private' slug=post.slug %}">
                        <i class="bi bi-file-earmark-lock"></i> Publish Private
                    </a>

                    <div class="dropdown-divider"></div>
                {% endif %}

                <a class="dropdown-item" href="/admin/blog/post/{{ post.id }}/change/">
                    <i class="bi bi-pencil-square"></i> Edit in Admin
                </a>

                <div class="dropdown-divider"></div>

                <a class="dropdown-item" href="{% url 'blog:post_remove' slug=post.slug %}">
                    <i class="bi bi-trash"></i> Delete
                </a>
            </div>
        </div>
    {% endif %}
{% endblock superButtons %}
