{% extends 'blog/base_post.html' %}
{% load bootstrap4 %}
{% load markdown_extra %}

{% block main %}
    <h2>New Post</h2>
    <form method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}
    </form>
    {{ form.media }}

{% endblock main %}
