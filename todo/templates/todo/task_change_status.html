{% extends 'tailwind/base.html' %}
{% load widget_tweaks project_tags %}

{% block content %}
  <div class="text-xl">Change status of: {{ task.id }} - {{ task.title }}</div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% form form %}

    <button type="submit" class="kho-button-forms kho-button-submit mt-2">{{ title }}</button>
  </form>
{% endblock content %}
