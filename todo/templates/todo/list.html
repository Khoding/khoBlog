{% extends 'sub_base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}

    <a class="btn btn-primary mt-2" href="{% url 'todo:create_task' %}">Add New Task</a>

	<hr />

    <ul class="list-unstyled">
        {% for task in tasks %}
            <li class="clearfix">
                <span class="{% if task.complete %} text-muted{% endif %}">
                    <i class="bi bi-check2-square"></i>
                    Task #{{ task.id }} - {{ task.title }}{% if task.description %} - {{ task.description }}{% endif %}
                </span>
                <span class="float-end">
                    <a class="text-info" href="{% url 'todo:update_task' task.id %}">Update</a> -
                    <a class="text-danger" href="{% url 'todo:delete' task.id %}">Delete</a>
                </span>
            </li>

            <hr />
        {% endfor %}
    </ul>
{% endblock content %}
