{% extends 'sub_base.html' %}
{% load bootstrap5 %}

{% block content %}

        {% csrf_token %}
		{% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary mt-2">{{ title }}</button>
        {% endbuttons %}
    </form>

{% endblock content %}
