{% load static %}
{% load project_tags %}

<div class="card formcard auth-card">
    <div class="card-body">
        <form action="{{ form_action }}" method="post" novalidate>
            <div class="text-danger">
                {{ form.non_field_errors }}
            </div>

            {% form form %}

            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
    </div>
    <div class="card-footer">
        <p class="text-right">Don't have an account? <a href="{% url 'accounts:signup' %}{% if next %}?next={{ next }}{% endif %}" rel="nofollow">Sign up</a></p>
    </div>
</div>
