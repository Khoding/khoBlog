{% extends 'base.html' %}

{% block title %}
    Edit User: {{ user.username }}
{% endblock title %}

{% load bootstrap4 %}

{% block content %}
    <h2>Edit User</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-dark">Update profile</button>
        {% endbuttons %}
    </form>

{% endblock content %}
