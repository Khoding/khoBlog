{% extends 'sub_base_main_block.html' %}
{% load humanize %}

{% block content %}
  {% for user in users %}
    <div class="mb-2">
      <a href="{{ user.get_absolute_url }}">
        {{ user.pk }} -
        {{ user.username }} -
      </a>
      {{ user.date_joined|naturaltime }}
    </div>
  {% endfor %}
{% endblock content %}
