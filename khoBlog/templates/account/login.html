{% extends "sub_base.html" %}
{% load bootstrap5 %}

{% block title %} - Log in{% endblock title %}

{% block content %}
    <h2>Log in</h2>
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}
    </form>
{% endblock content %}
