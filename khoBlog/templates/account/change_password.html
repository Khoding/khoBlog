{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %} - Change Password{% endblock title %}

{% block content %}
    <h2>Change Password</h2>
    <form method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}
    </form>
{% endblock content %}
