{% extends "sub_base.html" %}
{% load bootstrap5 %}

{% block content %}
    <form method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary mt-2">Change Password</button>
        {% endbuttons %}
    </form>
{% endblock content %}
