{% extends 'sub_base.html' %}
{% load bootstrap5 %}

{% block title %} - Sign Up{% endblock title %}

{% block content %}
    <h2>Signup</h2>
    <form method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Save</button>
        {% endbuttons %}
    </form>
{% endblock content %}
