{% extends 'sub_base_main.html' %}
{% load widget_tweaks project_tags %}

{% block title %}
    Flag Comment
{% endblock title %}

{% block page_top_title %}
    Flag Comment
{% endblock page_top_title %}

{% block main %}
    <h3>Flag: {{ comment.comment }}</h3>
    <form method="POST" class="form">
        <h4>Are you sure ?</h4>

        {% form form %}

        <input type="hidden" name="next" value="{% url 'blog:post_list' %}" />
        <button type="submit" class="btn btn-primary mt-2">Flag Comment</button>
    </form>

{% endblock main %}
