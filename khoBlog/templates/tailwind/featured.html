{% load content_type %}

{% for object in objects %}
  <a href="{{ object.get_absolute_url }}" class="-m-3 p-3 block rounded-2xl hover:bg-gray-200 dark:hover:bg-jumbo-700 transition ease-in-out duration-150">
    <p class="text-base font-medium text-gray-900 dark:text-jumbo-50">{% firstof object.featured_title object.title %}</p>
    <p class="mt-1 text-sm text-gray-500 dark:text-jumbo-300">{{ object.description }}</p>
  </a>
{% endfor %}
