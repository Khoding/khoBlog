<section class="mt-4 flex space-x-3 md:mt-0">
  <div class="mx-auto w-full text-right">
    <span class="relative z-0 inline-flex shadow-sm rounded-xl text-left">
      <a href="{{ object.get_absolute_update_url }}" type="button" class="superbutton_main_action">
        Edit
      </a>
      <span x-data="{ open: false }" x-init="init()" @keydown.escape.stop="open = false; focusButton()" @click.away="open=false" class="-ml-px relative block">
        <button type="button" class="superbutton_dropdown_button" id="option-menu-button" x-ref="button" @click="open=!open" @keyup.space.prevent="onButtonEnter()" @keydown.enter.prevent="onButtonEnter()" aria-expanded="false" aria-haspopup="true" x-bind:aria-expanded="open.toString()" @keydown.arrow-up.prevent="onArrowUp()" @keydown.arrow-down.prevent="onArrowDown()">
          <span class="sr-only">Open options</span>
          <svg class="h-5 w-5" x-description="Heroicon name: solid/chevron-down" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>

        <div x-show="open" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="superbutton_dropdown_items" x-ref="menu-items" x-description="Dropdown menu, show/hide based on menu state." x-bind:aria-activedescendant="activeDescendant" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1" @keydown.arrow-up.prevent="onArrowUp()" @keydown.arrow-down.prevent="onArrowDown()" @keydown.tab="open = false" @keydown.enter.prevent="open = false; focusButton()" @keyup.space.prevent="open = false; focusButton()">
          <a class="dropdown_item" href="{% url 'accounts:edit_password' %}">Modify Password</a>
          <a class="dropdown_item" href="{% url 'accounts:connections' %}">Edit Connections</a>
          <a class="dropdown_item" href="{% url 'accounts:email' %}">Edit Email</a>

          {% if object.is_superuser %}
            <a class="dropdown_item" href="{{ object.get_absolute_admin_update_url }}">
              Edit in Admin
            </a>
          {% endif %}
        </div>
      </span>
    </span>
  </div>
</section>
