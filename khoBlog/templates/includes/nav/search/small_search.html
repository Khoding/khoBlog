<form action="{% url 'blog:search_results' %}" class="d-block d-lg-none" method="get">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="search_label_small"><a href="{% url 'blog:search' %}">Search</a></span>
        </div>
        <input type="text" class="form-control" id="search" placeholder="Search" name="q"
            aria-label="search" aria-describedby="search">
    </div>
</form>
