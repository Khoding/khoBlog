<form action="{% url 'blog:search_results' %}" class="d-block d-lg-none" method="get">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="search">Search</span>
        </div>
        <input type="text" class="form-control" id="post_search" placeholder="Search a post" name="q"
            aria-label="search" aria-describedby="search">
    </div>
</form>
