<form action="{% url 'blog:search_results' %}" class="d-none d-lg-block" method="get">
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="search"><a href="{% url 'blog:search' %}">Search</a></span>
        </div>
        <input type="text" class="form-control" id="post_search" placeholder="Search" name="q"
            aria-label="search" aria-describedby="search">
    </div>
</form>
