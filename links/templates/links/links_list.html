{% for url in urls %}
    {% if url.shown %}
        <a class="nav-link{% if url.permalink == context.request.path_info or url.get_absolute_permalink == context.request.path_info or url.content_object.get_absolute_url == context.request.path_info %} active{% endif %}" href="{% if url.index %}{{ url.get_absolute_url }}{% else %}{{ url.get_content_object_url }}{% endif %}">{{ url.title }}</a>
    {% endif %}
{% endfor %}
