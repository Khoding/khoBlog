{% extends 'pages/base_page.html' %}
{% load bootstrap5 %}

{% block main %}
    <form method="POST" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary mt-2">{{ title }}</button>
        {% endbuttons %}
    </form>
    {{ form.media }}

{% endblock main %}
