{% extends 'tailwind/base.html' %}
{% load widget_tweaks project_tags %}

{% block content %}
  <h3>Delete:
    {{ page.title }}</h3>
  <form method="POST">
    {% csrf_token %}
    <h4>Are you sure ?</h4>
    {{ form.as_p }}

    <button type="submit" class="kho-button-forms kho-button-submit-delete mt-2">{{ title }}</button>
  </form>
{% endblock content %}
