{% extends 'pages/base_page.html' %}
{% load static %}

{% block page_top_title %}
    <h2>{{ title }}</h2>
{% endblock page_top_title %}

{% block main %}
    <ol class="list-unstyled mb-0">
        {% for page in pages %}
            <li><a href="{{ page.get_absolute_url }}">{{ page.title }}</a></li>
        {% endfor %}
    </ol>
{% endblock main %}
