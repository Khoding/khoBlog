{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% for project in projects %}
        <div class="card text-white border-secondary bg-dark shadow mb-3">
            <div class="card-header border-secondary">
                <h2>Project #{{ project.id }}</h2>
            </div>

            <div class="card-body">
                <h2 class="card-title">{{ project.title }}</h2>
                <p class="card-text">{{ project.description }}</p>

            </div>

            <div class="card-footer border-secondary">
                <div class="btn-group-vertical d-block" role="group" aria-label="Comments Group">
                    <a href="{{ project.get_absolute_url }}" class="btn btn-primary">Read More</a>
                </div>
            </div>

        </div>

    {% endfor %}
{% endblock content %}
