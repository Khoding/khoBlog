{% extends 'tailwind/base.html' %}
{% load widget_tweaks project_tags %}

{% block content %}
  <div class="text-xl">Delete:
    {{ project.title }}</div>
  <form method="POST">
    {% csrf_token %}
    <div class="text-xl">Are you sure?</div>
    {{ form.as_p }}

    <button type="submit" class="kho-button-forms kho-button-submit-delete mt-2">{{ title }}</button>
  </form>

{% endblock content %}
