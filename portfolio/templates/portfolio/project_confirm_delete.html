{% extends 'sub_base_main.html' %}
{% load widget_tweaks project_tags %}

{% block main %}
  <h3>Delete:
    {{ project.title }}</h3>
  <form method="POST" class="form">
    {% csrf_token %}
    <h4>Are you sure ?</h4>
    {{ form.as_p }}

    <button type="submit" class="flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-2">{{ title }}</button>
  </form>

{% endblock main %}
